<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/flexboxgrid.min.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <title>Google Home Page</title>
    </head>
<body>
    <div id="main">
        <div id="left" class="block__item">
            <ul>
                <li class="underscore">About</li>
                <li class="underscore">Store</li>
            </ul>
        </div>
        <div id="googleCenter" class="block__item">
            <span id="content1"><img id="logo" src="./Images/Google-Logo-Color.png" alt="Paris" width="300" height="300"></span>
            <span id="content2">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                <input/>
                <img id="microphone" src="./Images/microphone.png" alt="Paris" width="300" height="300">
            </span>
            <span id="content3">
                <button id="button1" >Google Search</button>
                <button id="button2">I'm Feeling Lucky</button>
            </span>
            <span id="language">Google offered in: <i><span id="language-item">Fran√ßais</span></i></span>
        </div>
        <div class="right" class="block__item">
            <ul>
                <il class="underscore">Gmail</il>
                <il class="underscore">Images</il>
                <li><i class="fa-solid fa-bars fa-2xl" id="menu"></i></li>
                <li>
                    <label class="switch" >
                        <input type="checkbox" id="switch">
                        <span class="slider round"></span>
                    </label>
                </li>
            </ul>
        </div>
        <div id="footer" class="block__item">
            <div id="subfooter1">
                <ul>
                    <li>Canada</li>
                </ul>
            </div>
            <div id="subfooter2">
                <div class="left">
                    <ul>
                        <li class="underscore">Advertising</li>
                        <li class="underscore">Business</li>
                        <li class="underscore">How Search works</li>
                    </ul>
                </div>
                <div class="right">
                    <ul>
                        <li class="underscore">Privacy</li>
                        <li class="underscore">Terms</li>
                        <li class="underscore">Settings</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        var toggleItem = document.getElementById("switch");
        var isDark = true;

        toggleItem.onclick = function () {
            if(isDark){
                isDark = false;
                alert("It is Dark")
                document.getElementById("main").style.color = "#fff";
                document.body.style.backgroundColor = "#333";
                document.getElementById("footer").style.backgroundColor = "#171717";
                document.getElementById("logo").src="images/Google-Logo-White.png";
                document.getElementById("menu").style.color = "#fff";
            }
            else{
                isDark = true;
                alert("Light")
                document.getElementById("main").style.color = "#333";
                document.body.style.backgroundColor = "#fff";
                document.getElementById("footer").style.backgroundColor = "#fff";
                document.getElementById("logo").src="images/Google-Logo-Color.png";
                document.getElementById("menu").style.color = "#333";
            }
        }
    </script>
</body>
</html>
